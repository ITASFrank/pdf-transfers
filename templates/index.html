<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Sheet Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="/static/logo.png">
  <script src="https://unpkg.com/@shopify/app-bridge@3"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var createApp = AppBridge.default;
      var app = createApp({
        apiKey: "03a171379d7d0b27669e02f32eeacd46",
        shopOrigin: new URLSearchParams(window.location.search).get("shop"),
      });
    });
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center py-12 px-4">
  <div class="max-w-xl w-full bg-white shadow-xl rounded-xl p-8">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center space-x-4">
        <img src="/static/logo.png" alt="Logo" class="w-14 h-14 object-contain">
        <div>
          <h1 class="text-2xl font-bold text-gray-800">Harbour Chandler Transfers</h1>
          <p class="text-sm text-gray-500 leading-tight">52 Esplanade<br>Nanaimo, BC</p>
        </div>
      </div>
      <div class="text-right text-sm text-gray-500">
        <p><strong>Date:</strong> <span id="current-date"></span></p>
      </div>
    </div>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      <div>
        <label for="csv" class="block text-sm font-medium text-gray-700">Upload Stocky CSV File</label>
        <input type="file" name="csv" id="csv" required class="mt-2 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="vendor" class="block text-sm font-medium text-gray-700">Select Vendor</label>
        <select name="vendor" id="vendor" required class="mt-2 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
          <option value="">-- Select Vendor --</option>
          <option value="Warehouse">Warehouse</option>
          <option value="Store 1">Store 1</option>
        </select>
      </div>

      <div>
        <label for="clerk" class="block text-sm font-medium text-gray-700">Clerk Name</label>
        <input type="text" name="clerk" id="clerk" required placeholder="Enter clerk's name" class="mt-2 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3">
      </div>

      <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">Generate Transfer Sheet PDF</button>
    </form>
  </div>

  <script>
    document.querySelector("#current-date").textContent = new Date().toLocaleDateString();
  </script>
</body>
</html>
